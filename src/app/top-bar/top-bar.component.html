<mat-sidenav-container class="demo-container">
  <mat-sidenav #sideNav mode="side" class="demo-sidenav"> <!-- #sideNav -->
    <mat-list mode="side">
      <mat-list-item mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>管理員選單</div>
      </mat-list-item>
      <mat-divider></mat-divider> <!--一條線-->

      <mat-list-item mat-list-item routerLink="form" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>表單</div>
      </mat-list-item>

      <mat-list-item mat-list-item routerLink="department" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>部門</div>
      </mat-list-item>

      <mat-list-item mat-list-item routerLink="position" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>職稱</div>
      </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content> <!-- 不加好像不會怎樣? -->

</mat-sidenav-container>
